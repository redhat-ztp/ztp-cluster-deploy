---
- name: Remove previous vm
  community.libvirt.virt:
    command: destroy
    name: "{{ hostvars[item].name }}_{{ cluster_name }}"
    uri: "{{ libvirt_uri }}"
  ignore_errors: true
  with_items: "{{ groups['master_nodes'] }}"

- name: Undefine previous vm
  community.libvirt.virt:
    command: undefine
    name: "{{ hostvars[item].name }}_{{ cluster_name }}"
    uri: "{{ libvirt_uri }}"
  ignore_errors: true
  with_items: "{{ groups['master_nodes'] }}"

- name: Create the qcow2 file
  command: "qemu-img create -f qcow2 {{ libvirt_images_path | default('/var/lib/libvirt/images') }}/{{ hostvars[item].name }}_{{ cluster_name }}.qcow2 120G"
  with_items: "{{ groups['master_nodes'] }}"

- name: Create vm
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', '{{ role_path }}/templates/ai-vm.xml') }}"
    autostart: yes
    uri: "{{ libvirt_uri }}"
  with_items: "{{ groups['master_nodes'] }}"

- name: Start vm
  community.libvirt.virt:
    command: start
    name: "{{ hostvars[item].name }}_{{ cluster_name }}"
    uri: "{{ libvirt_uri }}"
  with_items: "{{ groups['master_nodes'] }}"
